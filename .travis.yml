language: java
dist: bionic
osx_image: xcode9.3
addons:
  apt:
    packages:
      - ant-optional
  homebrew:
    update: true
    packages:
      - ant
jobs:
  include:
    - os: osx
      jdk: oraclejdk8
    - os: linux
      jdk: openjdk8
script:
  - ant jar
  - ant doc
after_succes:
  - ant test
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build/doc/
  committer_from_gh: true
  on:
    branch: master
    os: linux
    jdk: openjdk8
